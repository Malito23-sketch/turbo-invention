      <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Dialer</title>
  <link rel="stylesheet" href="phone.css">
</head>
<body>
  <div class="container">
    <div class="dialer">
      <div class="number-display">
        <h2>0748 8 <span>69 733</span> </h2>
        <p>Larry Black</p>
      </div>

      <div class="keypad">
        <button>1</button>
        <button>2<br><span>ABC</span></button>
        <button>3<br><span>DEF</span></button>

        <button>4<br><span>GHI</span></button>
        <button>5<br><span>JKL</span></button>
        <button>6<br><span>MNO</span></button>

        <button>7<br><span>PQRS</span></button>
        <button>8<br><span>TUV</span></button>
        <button>9<br><span>WXYZ</span></button>

        <button>*</button>
        <button>0</button>
        <button>#</button>
      </div>

      <div class="actions">
        <button>+</button>
        <button class="call">&#128222;</button>
        <button class="erase">&#9003;</button>
      </div>
    </div>
  </div>
</body>
</html>
</body>
</html>
