<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Widget</title>
  <link rel="stylesheet" href="index.css">
<body>
  <div class="weather-widget">
    <div class="header">
      <p>Thursday 10:40 PM</p>
      <h2>Timisoara</h2>
    </div>

    <div class="main">
      <div class="icon">
        <div class="moon"></div>
        <div class="star small"></div>
        <div class="star big"></div>
      </div>
      <div class="temperature">
        <h1>9°C <span>| °F</span></h1>
        <p>MIN 3°C</p>
      </div>
    </div>

    <div class="details">
      <div><p></p><p>93%</p></div>
      <div><p></p><p>5 km/h</p></div>
      <div><p></p><p>0%</p></div>
    </div>

    <div class="forecast">
      <div><p>Fri</p><img src="https://img.icons8.com/ios/50/ffffff/partly-cloudy-night.png"/><p>15°/4°</p></div>
      <div><p>Sat</p><img src="https://img.icons8.com/ios/50/ffffff/partly-cloudy-day.png"/><p>22°/7°</p></div>
      <div><p>Sun</p><img src="https://img.icons8.com/ios/50/ffffff/sun--v1.png"/><p>22°/9°</p></div>
      <div><p>Mon</p><img src="https://img.icons8.com/ios/50/ffffff/cloud.png"/><p>25°/14°</p></div>
      <div><p>Tue</p><img src="https://img.icons8.com/ios/50/ffffff/sun--v1.png"/><p>25°/14°</p></div>
      <div><p>Wed</p><img src="https://img.icons8.com/ios/50/ffffff/sun--v1.png"/><p>26°/18°</p></div>
    </div>
  </div>
</body>
</html>
