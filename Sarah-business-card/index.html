<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Login</title>
  <link rel="stylesheet" href="style.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
  <div class="login-box">
    <h2>Enter your password</h2>

    <div class="account">
      <img src="/Pictures/Potraitone.jpeg" alt="Profile" class="avatar">
      <div class="details">
        <p class="business"> Business Account</p>
        <p class="name">Sarah Bills</p>
      </div>
    </div>

    <div class="input-group">
      <label for="password">
        <i class="fa fa-lock"></i>
      </label>
      <input type="password" id="password" placeholder="Password">
      <i class="fa fa-eye-slash toggle"></i>
    </div>

    <div class="options">
      <label><input type="checkbox"> Stay signed in</label>
       <button class="continue-btn">Continue</button>
    </div>

    <!-- <button class="continue-btn">Continue</button> -->

    <a href="#" class="reset-link">Reset password</a>
  </div>
</body>
</html>
