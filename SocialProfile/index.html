<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card UI</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="profile-card">
    <header>
      <i class="fas fa-arrow-left back-icon"></i>
    </header>

    <div class="profile-info">
      <img src="https://images.unsplash.com/photo-1544723795-3fb6469f5b39?auto=format&fit=crop&w=300&q=80" alt="Profile">
      <h2>Alexander Carter</h2>
      <p>Photographer</p>
      <button class="follow-btn">+ Follow</button>

      <div class="social-icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-behance"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-youtube"></i>
        <i class="fab fa-pinterest-p"></i>
      </div>
    </div>

    <div class="stats">
      <div>
        <h3>2589</h3>
        <p>Followers</p>
      </div>
      <div>
        <h3>1896</h3>
        <p>Following</p>
      </div>
    </div>

    <div class="tabs">
      <span class="active">All</span>
      <span>Photos</span>
      <span>Videos</span>
    </div>

    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=400&q=80" alt="">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="">
      <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=400&q=80" alt="">
      <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=400&q=80" alt="">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=400&q=80" alt="">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=400&q=80" alt="">
    </div>
  </div>
</body>
</html>
